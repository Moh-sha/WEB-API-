<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API </title>
</head>
<body>
    
     <h1 id="Activity">Take a Break </h1>
     <a  id ="visit" href="https://github.com/Moh-sha/WEB-API-">Visit This Place </a>
     <script>
           function DoSomeThing(){
            fetch("http://www.boredapi.com/api/activity/").then(res=>res.json()).then(data=>
           {

            document.getElementById("Activity").innerText = data.activity

           }
           )

           }


 setInterval(()=>
 { 
        DoSomeThing();
 },1000
 )


     </script>

</body>
</html>
